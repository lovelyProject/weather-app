<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <span class="city">Москва</span>
        <span class="span-svg"><svg id='setting-icon' enable-background="new 0 0 64 64" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Glyph_copy_2"><circle cx="32" cy="32" r="8.342"/><path d="M53.25,20.192l4.218-5.157l-8.494-8.5l-5.15,4.216c-1.632-0.912-3.351-1.628-5.136-2.139L38.025,2H25.977l-0.663,6.611   c-1.786,0.511-3.505,1.227-5.137,2.139l-5.148-4.214l-8.494,8.499l4.216,5.156c-0.909,1.632-1.623,3.351-2.132,5.135L2,25.99v12.02   l6.617,0.662c0.508,1.784,1.222,3.503,2.133,5.138l-4.216,5.154l8.494,8.502l5.148-4.216c1.633,0.914,3.353,1.63,5.139,2.14   L25.978,62h12.05l0.662-6.612c1.786-0.511,3.506-1.228,5.138-2.14l5.148,4.217l8.496-8.502l-4.219-5.158   c0.909-1.632,1.622-3.35,2.13-5.133L62,38.006V25.988l-6.619-0.663C54.873,23.542,54.16,21.825,53.25,20.192z M32,44.341   c-6.806,0-12.342-5.536-12.342-12.341c0-6.806,5.536-12.342,12.342-12.342S44.342,25.195,44.342,32   C44.342,38.805,38.806,44.341,32,44.341z" /></g></svg></span>
      </div>
      <div class="description">
        <div class="description-container">
          <span class="description_temperature">+5</span>
          <span class="feels-like">Ощущащается как: -4</span>
          <p >Сейчас: <span class="local-time">15:23</span></p>
        </div>
      </div>

    </div>
    <div class="popup" id="popup">
      <form action="" class="form" id="Form">
        <div class="form-group">
          <input
            type="text"
            name="city"
            class="form-input"
            id="text-input"
            placeholder="Название города"
            required
          />
          <button id="submit">Выбрать</button>
        </div>
      </form>
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
